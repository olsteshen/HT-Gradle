plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.3'
    implementation 'io.cucumber:cucumber-java:7.3.2'
    implementation 'io.github.bonigarcia:webdrivermanager:5.1.1'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'io.cucumber:cucumber-junit:7.3.2'
    testImplementation 'io.cucumber:cucumber-java:7.3.2'
    testImplementation 'org.assertj:assertj-core:3.22.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

}

ext {
    cucumberVersion = ""
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'Modul12'
java.sourceCompatibility = JavaVersion.VERSION_14

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}


configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}


task cucumberCli() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
                    '--plugin', 'pretty',
                    '--plugin', 'html:target/cucumber-report.html',
                    '--glue', 'com.cucumber.junit',
                    '--tags', '@Regression',
                    'src/test/resources']
        }
    }
}
targetCompatibility = JavaVersion.VERSION_14
